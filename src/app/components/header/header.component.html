<header class="d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-lg-5 d-flex justify-content-start align-items-center">
            <div class="item">
                <h1 [innerHTML]="'header.head' | translate"></h1>
                <p [innerHTML]="'header.caption' | translate"></p>

                <div class="mt-3">
                    <button routerLink="/Get-Application">
                        Apply Now
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="item2">
                <main lottie [options]="options" (animationCreated)="animationCreated($event)"></main>
            </div>
        </div>
    </div>
</header>
